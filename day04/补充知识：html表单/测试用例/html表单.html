<!DOCTYPE HTML>
<html>
    <head>
        <title>html表单基础1</title>
    </head>
    <body>
        <h1>示例1：展示一个表单的基本组成</h1>
        <form action=""> <!-- action的含义是提交后执行的操作，一般是指定跳转的页面-->
            姓名：<input type="text" name="name"> <br>
            身份证号：<input type="text" name="ID_number"> <br>
            <input type="submit" name="提交">
        </form>
        <p><b>注意：</b>一般来说，文本的默认输入长度为20个字符。</p>
        <hr>
        <h1>示例2：表单中隐藏密码</h1>
        <b>请在密码选项中输入测试</b></b>
        <form action="">
            <span>username：<input type="text" name="name"></span> <br>
            <span>password：<input type="password" name="password"></span> <br>
            <input type="submit" value="提交">
        </form>
        <hr>
    </body>
</html>
