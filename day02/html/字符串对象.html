<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>字符串对象</title> 
</head>
<body>
	
<p id="demo"></p>
<script>
var x = "John";              // x 是字符串
var y = new String("John");  // y 是一个对象
document.getElementById("demo").innerHTML = x===y;
</script>
<p>=== 为绝对相等，即数据类型与值都必须相等。</p>
	
</body>
</html>
